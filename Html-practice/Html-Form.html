<!DOCTYPE html>
<html>

<head>
    <title>SignUp Page</title>

    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: medium;
            color: rgb(red, green, blue);
        }
        
        body {
            width: 100%;
            height: 100vh;
            background-image: url(../images/background.png);
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: chocolate;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        h4 {
            font-size: small;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Html-practice/Html-CSS.css">
</head>

<body background-color="cadetblue">
    <!-- <h2 style="background-color: beige; color: blue; text-align: center;font-family: Arial, Helvetica, sans-serif;">
        Register here
    </h2> -->

    <!-- <div>
        <p>Registration is the process of establishing your identity with an institution. For instance accepting your offer of a place. Enrolment is when you provide your details and select your courses.</p>
    </div> -->
    <div class="container">
        <h1 class="display-4">Front End Development</h1>
        <h4>powered by CAPGEMINI</h4>
    </div>
    <div class="container">
        <form class="text-white border border-warning rounded " action="Html-CSS.html" name="Registration">

            <table width="20%" align="center">

                <tr>
                    <td colspan=2>
                        <center>
                            <font size=4><b> Registration Form</b></font><br /><br />
                        </center>
                    </td>
                </tr>

                <tr>
                    <td>Name</td>
                    <td><input type="text" name=textnames id="textname" size="30" placeholder="Enter Name"></td>
                </tr>

                <tr>
                    <td>Company Name</td>
                    <td><input type="text" name="companyname" id="companyname" size="30" placeholder="Enter Company name">
                    </td>
                </tr>
                <tr>
                    <td>Postal Address</td>
                    <td><input type="text" name="paddress" id="paddress" size="30"></td>
                </tr>

                <tr>
                    <td>Personal Address</td>
                    <td><input type="text" name="personaladdress" id="personaladdress" size="30"></td>
                </tr>

                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="sex" value="male" size="10">Male
                        <input type="radio" name="sex" value="Female" size="10">Female
                    </td>
                </tr>

                <tr>
                    <td>City</td>
                    <td><select name="City">
                            <option value="-1" selected>select..</option>
                            <option value="New Delhi">NEW DELHI</option>
                            <option value="Mumbai">MUMBAI</option>
                            <option value="Goa">GOA</option>
                            <option value="Patna">PATNA</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td><select name="Course">
                            <option value="-1" selected>select..</option>
                            <option value="B.Tech">B.TECH</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                            <option value="BCA">BCA</option>
                        </select></td>
                </tr>

                <tr>
                    <td>District</td>
                    <td><select name="District">
                            <option value="-1" selected>select..</option>
                            <option value="Nellore">Chennai</option>
                            <option value="Chittor">UP</option>
                            <option value="Kurnool">GOA</option>
                            <option value="Kadapa">PATNA</option>
                        </select></td>

                </tr>

                <tr>
                    <td>State</td>
                    <td><select Name="State">
                            <option value="-1" selected>select..</option>
                            <option value="New Delhi">NEW DELHI</option>
                            <option value="Maharastra">MUMBAI</option>
                            <option value="Goa">GOA</option>
                            <option value="Bihar">BIHAR</option>
                        </select></td>
                </tr>
                <tr>
                    <td>PinCode</td>
                    <td><input type="text" name="pincode" id="pincode" placeholder="Enter Pincode" size="30"></td>

                </tr>
                <tr>
                    <td>EmailId</td>
                    <td><input type="email" name="emailid" id="emailid" placeholder="Enter emailId" size="30" required>
                    </td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="dob" id="dob" size="30"></td>
                </tr>

                <tr>
                    <td>MobileNo</td>
                    <td><input type="text" name="mobileno" id="mobileno" placeholder="Enter mobileno" size="30"></td>
                </tr>

                <tr>
                    <td>Course</td>
                    <td><input type="checkbox" name="coursname" value="java" size="10">Java
                        <input type="checkbox" name="coursname" value="python" size="10">Python
                        <input type="checkbox" name="coursname" value="C++" size="10">C++

                    </td>
                </tr>
                <tr>
                    <td>Range</td>
                    <td> <input type="range" value="Range" /></td>

                </tr>

                <tr>
                    <td>Upload Document </td>
                    <td><input type="file" value="File" /></td>
                </tr>

                <tr>
                    <td></td>
                    <td align="center"><input type="submit" value="Submit" /></td>
                </tr>


            </table>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
