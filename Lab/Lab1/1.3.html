<html>

<head>
    <title>Using External Script file in HTML Document</title>

    <script src="HelloWorld.js">
    </script>

</head>

<body>
    <hr>
    <p>The actual script is in external script file called "HelloWorld.js"</p>


    <script type="text/javascript">
        sayHello();
        //   document.write('This text is displayed by calling External function : ');
    </script>


    <hr>
</body>

</html>
